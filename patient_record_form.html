<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard_index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pat_rec_form.css' %}">
    <title>Dental Patient Appointment Form</title>

</head>
<body>
    <div class="navbar-lagayan" id="dashboard_index">
        <div class="navbar">
            <div class="navbar-logo">
              <img src= "/static/images/dental_logo.png" width="128" height="128">
			</div>
			
            <div class="navbar-buttons1">
                <!-- display flex, para madefine mo na pa column ung gusto mong allignment -->
                    <a href="{% url 'dashboard_choice'%}"><button>CREATE</button></a>
                </div>
                <div class="navbar-buttons2">
                    <button onclick="gotoUpdate()">UPDATE</button>
                </div>
                <div class="navbar-buttons3">
                    <button onclick="gotoView()">VIEW</button>
                </div>

        </div>
    </div>
    <div class="form-lagayan" id = "pat_rec_form>
        <div class="container">
          <form method="POST">
            {% csrf_token %}
            <div class="title">
              <h1>CREATE PATIENT RECORD</h1>
            </div>
            
            <div class="column">
              <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">FIRST NAME:</label>
                {{ form.first_name }}
              </div>
            
              <div class="form-group">
                <label for="{{ form.age.id_for_label }}">AGE:</label>
                {{ form.age }}
              </div>
            
              <div class="form-group">
                <label for="{{ form.email.id_for_label }}">EMAIL ADDRESS:</label>
                {{ form.email }}
              </div>
            </div>
            
            <div class="column">
              <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">LAST NAME:</label>
                {{ form.last_name }}
              </div>
            
              <div class="form-group">
                <label for="{{ form.sex.id_for_label }}">SEX:</label>
                {{ form.sex }}
              </div>
            
              <div class="form-group">
                <label for="{{ form.contact_number.id_for_label }}">CONTACT NUMBER:</label>
                {{ form.contact_number }}
              </div>

            </div>
            
            <div class="submit-button">
              <button type="submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
